<mat-toolbar color="teal">
    <h1 class="pokemon-name">{{ pokemon.name }} #{{ pokemon.order }}</h1>
</mat-toolbar>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="15px grid">
        <div fxFlex="40%" fxFlex.xs="100%" fxFlex.sm="33%">
            <mat-card class="mat-elevation-z4">
                <mat-card-content>
                    <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%">
                        <img class="detail-sprite" src="{{ pokemon.sprites.front_default }}" alt="{{ pokemon.name }}">
                    </div>
                    <div class="" fxFlex="80%" fxFlex.xs="100%" fxFlex.sm="33%">
                        
                        <div class="types text-center">
                            <label class="label-type" *ngFor="let item of pokemon.types">
                                <span class="bg-{{ item.type.name }}">{{ item.type.name }}</span>
                            </label>
                        </div>

                        <div class="stats">
                            <div class="stats-item" *ngFor="let stats of pokemon.stats">
                                <label for="">{{ stats.stat.name }}</label>
                                <mat-progress-bar matTooltip="{{ stats.base_stat }}/100"
                                    mode="determinate" value="{{ stats.base_stat }}"></mat-progress-bar>
                            </div>
                        </div>


                    </div>
                </mat-card-content>
                <mat-card-actions>
                <button mat-button color="warn" routerLink="/detail/{{ pokemon.name }}">+ Details</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%">
            
        </div>
    </div>
</div>
